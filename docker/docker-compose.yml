version: '3.8'

services:
  dns-updater:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: dns-updater
    restart: unless-stopped
    volumes:
      # Mount config directory (contains credentials)
      - ../config:/app/config:ro
      # Mount logs directory for persistence
      - ../logs:/app/logs
    environment:
      - TZ=America/New_York  # Set timezone (adjust as needed)
    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    network_mode: "host"
